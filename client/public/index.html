            manifest.json provides metadata used when your web app is installed on a

            Notice the use of %PUBLIC_URL% in the tags above.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <!-- SEO TAGS -->
    <!-- OpenGraph Tags -->
    <meta property="og:title" content="React Social Media App" />
    <meta property="og:description" content="Discover a vibrant social media application where you can connect, share, and engage. Create posts, join or organize events, and form groups. Focus on friendships, groups, and events to enrich your social experience." />

    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:type" content="website" />

    <!--Ex Twitter now named X Card Tags -->

    <meta name="twitter:site" content="@yourTwitterHandle" />
    <meta name="twitter:title" content="React Social Media App" />
    <meta name="twitter:description" content="Discover a vibrant social media application where you can connect, share, and engage. Create posts, join or organize events, and form groups. Focus on friendships, groups, and events to enrich your social experience" />
    <meta name="twitter:image" content="%PUBLIC_URL%/seo-card.webp" />

    <title>React Social Media App</title>
</head>
